    <h3>Property Details</h3>        
    <a routerLink='/profile'>Added Details..</a>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="avatar">Avatar</label>
          <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
          <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
        </div>
        <!-- <img [src]="url" height="200"> <br/>
      <input type='file' (change)="onSelectFile($event)"> -->
          <!-- Select image to upload:
          <input type="file" (change)="fileEvent($event)"> -->
        
   <div class="form-group" >
     <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Title" formControlName="title" id="title">
        <div *ngIf="form.controls['title'].errors">
          <span *ngIf="form.controls['title'].errors.required && form.controls['title'].touched">*Required Title.</span>
         </div>
         </div>
        </div>

   <div class="form-group" class="col-lg-2">
          <input type="number" class="form-control" placeholder="Price" formControlName="price" >
          <div *ngIf="form.controls['price'].errors">
            <span *ngIf="form.controls['price'].errors.required && form.controls['price'].touched">*Price is Mandatory...</span>
            </div>
          <div class="form-group-append">
              <select  formControlName="select">
                  <option disabled>Choose here</option>
                  <option>Rupess</option>
                   <option>Lakh</option>
                   <option>Crore</option>
              </select>
           </div>
           </div><br>
     
      <div class="form-group" >
          <div class="col-lg-2">
         <input type="text" class="form-control" placeholder="Cityname" formControlName="cityname">
         <div *ngIf="form.controls['cityname'].errors">
          <div class="alert alert-danger" role="alert" *ngIf="form.controls['cityname'].errors.required && form.controls['cityname'].touched">*Required CityName.</div>
          </div>
       </div>
       </div>
     
       <div class="form-group" >
          <div class="col-lg-4">
         <textarea input type="text" class="form-control" placeholder="Description(Minimum 300 words)" formControlName="description">
         <div *ngIf="form.controls['description'].errors">
          <div class="alert alert-danger" role="alert" *ngIf="form.controls['description'].errors.required && form.controls['description'].touched">*Required Description(Minimum 300 words).</div>
         </div>
          </textarea>
       </div>
       </div>     
       <div class="form-group">
          <div class="col-lg-4">
         <input type="text" class="form-control" placeholder="Email" formControlName="email">
         <div *ngIf="form.controls['email'].errors && form.submitted && !isValidFormSubmitted.error"> 
          <span *ngIf="form.controls['email'].errors.required && form.controls['email'].touched"> Official Email required.</span>			   
          <span *ngIf="form.controls['email'].errors.pattern && form.controls['email'].touched"> Official Email not valid.</span>	
       </div>
       </div>
      </div>
     
       <div class="form-group">
          <div class="col-lg-4">
         <input type="number" class="form-control" placeholder="Mobile" formControlName="mobile">
          <div *ngIf="form.controls['mobile'].errors">
            <span *ngIf="form.controls['mobile'].errors.required && form.controls['mobile'].touched">*Required mobile Number.</span>
            <span *ngIf="form.controls['mobile'].errors.minlength && form.controls['mobile'].touched">Minlength 10 Digit..</span>
          </div>
       </div>
     </div>
         <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Add Your Property Details</button> 
     </form>
