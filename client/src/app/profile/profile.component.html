
<mat-card class="example-card" *ngFor="let d of data1"> 
   {{d.title}}<br>
   Price: {{d.price}}<br>
  <img width=200 height=100 [src]="d.image"> <br>
  City:  {{d.cityname}}<br>
    <p>
        Description: {{d.description}} <br>  
        Email: {{d.email}}<br>
        Mobile: {{d.mobile}}<br>
    </p>
 
    <button mat-button>Contact Add</button>
 
  
</mat-card>
