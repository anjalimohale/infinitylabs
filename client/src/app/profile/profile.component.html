

<mat-card class="example-card" *ngFor="let d of data1">  {{d.title}}<br>
    Price: {{d.price}}<br>
  <img width=200 height=100 src="http://localhost:3300/upload/{{d.url}}"> <br><br>
   City:  {{d.cityname}}
    <p>
        Description:{{d.description}}<br>  
        Email: {{d.email}}<br>
        Mobile: {{d.mobile}}<br>
    </p>
 
    <button (click)="openDialog(post)">Add</button> 
 
</mat-card>
<button type="button" class="btn btn-default btn-sm" (click)="value()">
    <span class="glyphicon glyphicon-sort-by-attributes"></span> Sort by Price
  </button>
